<h3>Current order</h3>
<div *ngIf="order; else errorMessage">
  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      class="form-control"
      placeholder="{{ order.address }}"
      readonly
    />
  </div>
  <div class="form-group">
    <hr />
    <label>Your ordered</label>
    <table class="table">
      <tbody>
        <tr *ngFor="let product of order.products; let i = index">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.ingredients }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <h3>
    Total price with $300 for delivery: <b>{{ order.total | currency }}</b>
  </h3>
  <hr />
  <div class="form-group">
    <label for="">Comment</label>
    <input
      type="text"
      class="form-control"
      placeholder="{{ order.comment }}"
      readonly
    />
  </div>
</div>
<br />
<ng-template #errorMessage><h3>No current order.</h3></ng-template>
