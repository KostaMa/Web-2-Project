<hr />

<div class="card mb-4">
  <div class="card-header">New product</div>
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
      <div class="row gx-3 mb-3">
        <div class="col-md-6">
          <label class="small mb-1">Product name</label>
          <input
            class="form-control"
            type="text"
            id="prodName"
            formControlName="prodName"
            placeholder="Enter name"
          />
          <div
            class="alert alert-danger"
            *ngIf="prodName?.errors?.['required']"
          >
            Product name is requiered.
          </div>
        </div>
        <div class="col-md-6">
          <label class="small mb-1">Product price</label>
          <input
            class="form-control"
            type="number"
            id="price"
            formControlName="price"
            placeholder="Enter price"
            min="0"
          />
          <div class="alert alert-danger" *ngIf="price?.errors?.['required']">
            Product price is requiered.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="mb-3">
          <label class="small mb-1">Ingredients</label>
          <textarea
            class="form-control"
            placeholder="Enter ingredients"
            formControlName="ingredients"
            id="ingredients"
            name="ingredients"
            rows="3"
          ></textarea>
          <div
            class="alert alert-danger"
            *ngIf="ingredients?.errors?.['required']"
          >
            Ingredients is requiered.
          </div>
        </div>
      </div>
      <button class="btn btn-primary">Add product</button>
    </form>
  </div>
</div>
